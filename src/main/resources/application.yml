spring:
  profiles:
    active: dev
#    ?????(?????) ?? ???
  threads:
    virtual:
      enabled: true
#  ??? ??? ??? ??? ?? ??
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
  devtools:
    restart:
      enabled: false
logging:
  level:
    com.ll.restapi: DEBUG
    org.hibernate.sql: DEBUG
    org.hibernate.jdbc.bind: TRACE
    org.hibernate.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE
custom:
  site:
    name: rest2023
    baseUrl: "http://localhost:${server.port}"


